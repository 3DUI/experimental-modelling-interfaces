<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3DUI Experiment - Siobhan O'Donovan</title>

    <!--initial favicon-->
    <link id="favicon" rel="icon" type="image/png" href="../images/cube.png" />

    <!--styles-->
    <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>

    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">

                    <h2> Interface Introduction </h2>
                    <hr>

                    <div class="text-content">

                        <p>
                            This interface shows your scene from a shadow perspective
                        </p>
                        <div class="" style="text-align: center;">
                            <img width="600px" src="../images/Interfaces/standard.png">
                        </div>

                        <p>
                            You will be given a set of tasks to complete.
                        </p>
                    </div>

                    <form class="form-horizontal"  style="margin-top: 20px;">
                      <div class="form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                          <a type="submit" onclick="proceed()" class="btn btn-primary no-load-prompt">Continue</a>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

    <!--scripts-->
    <script src="../libs/jquery-1.11.3.min.js"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>

    <script>

        function proceed(){
            window.location = "shadowbox.html";
        }

    </script>


</html>
