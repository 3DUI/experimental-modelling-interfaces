<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Standard Interface</title>

    <!--initial favicon-->
    <link id="favicon" rel="icon" type="image/png" href="../images/cube.png" />

    <!--styles-->
    <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>

    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="" id="index-content">
                        <h2> MRT </h2>
                        <hr>
                                <div>Time Left: <span id="time"></span> minutes!</div>


                        <div clas="row">
                            <div class="col-sm-12">


                            </div>
                        </div>



                        <form class="form-horizontal"  style="margin-top: 20px;">
                            <div id="mrt-questions"></div>

                          <!--<div class="form-group"><div class="col-xs-12">-->
                              <!-- -->
                          <!--</div></div>-->

                            <div class="form-group">
                            <div class="col-xs-offset-1 col-xs-10">
                              <a href="index.html" type="submit" onclick="proceed()" class="btn btn-primary">Proceed</a>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

    <!--scripts-->
    <script src="../libs/jquery-1.11.3.min.js"></script>
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
    <script src="../scripts/storage.js"></script>
    <script src="../scripts/CountDownTimer.js"></script>

    <script>

        function proceed(){
            var participantNo = document.getElementById("partNo").value;
            store("participantNo", participantNo);
        }


        window.onload = function () {
            var display = document.querySelector('#time');
            var timer = new CountDownTimer(60 * 10, display);
            timer.start();
            displayQuestions();
        };

        function displayQuestions(){
            for(var i = 1; i <= 24; i++){
                var data = "<div class='mrt-questions'>";

                data += '<h3>Question ' + i + '</h3>';

                data += '<img class="col-xs-12" src="../images/MRT/' + i + '.png">';

                for(var j = 1; j <= 4; j++){
                    data+= '<input id="q' + i + '-ans' + j + '" type="checkbox" style="margin-left: 80px"> ' + j;
                }

                data += "</div>";
                $("#mrt-questions").append(data);
            }
        }

    </script>


</html>
